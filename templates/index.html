<!DOCTYPE html>
<html>
<head>
    <title>Visa Stay Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Visa Stay Calculator</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="visaForm">
                    <div class="mb-3">
                        <label class="form-label">Visa Type</label>
                        <select name="visaType" class="form-select" required>
                            <option value="tourist">Tourist (90 days)</option>
                            <option value="business">Business (180 days)</option>
                            <option value="student">Student (365 days)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Entry Date</label>
                        <input type="date" name="entryDate" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Exit Date</label>
                        <input type="date" name="exitDate" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Calculate Stay</button>
                </form>
            </div>
        </div>

        <div id="result" class="mt-4" style="display: none;">
            <div class="alert alert-info">
                <h4>Results will appear here</h4>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('visaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Format dates to YYYY-MM-DD
            const entryDate = new Date(this.entryDate.value);
            const exitDate = new Date(this.exitDate.value);
            
            const data = {
                visaType: this.visaType.value,
                entryDate: entryDate.toISOString().split('T')[0],
                exitDate: exitDate.toISOString().split('T')[0]
            };
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                
                if (!result.error) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h4>Stay Duration Results</h4>
                            <p>Total Stay: ${result.TotalDays} days</p>
                            <p>Maximum Allowed: ${result.MaxAllowedDays} days</p>
                            <p>Remaining Days: ${result.RemainingDays} days</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h4>Error</h4>
                            <p>${result.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Error</h4>
                        <p>Failed to calculate stay duration. Please try again.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
