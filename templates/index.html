<!DOCTYPE html>
<html>
<head>
    <title>Visa Stay Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Visa Stay Calculator</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="visaForm">
                    <div class="mb-3">
                        <label class="form-label">Visa Type</label>
                        <select name="visaType" class="form-select" required>
                            <option value="tourist">Tourist (90 days)</option>
                            <option value="business">Business (180 days)</option>
                            <option value="student">Student (365 days)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Entry Date</label>
                        <input type="date" name="entryDate" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Exit Date</label>
                        <input type="date" name="exitDate" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Calculate Stay</button>
                </form>
            </div>
        </div>

        <div id="result" class="mt-4" style="display: none;">
            <div class="alert alert-info">
                <h4>Results will appear here</h4>
            </div>
        </div>
    </div>
</body>
</html>
